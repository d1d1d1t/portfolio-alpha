<html>

	<body>

		<script src="js/three.js"></script>

		<script>
			// Our Javascript will go here.
			
			
				
				var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			 
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
		

			
			
			var pLight1 = new THREE.PointLight( 0xff0000, 1, 100,.5 );
pLight1.position.set( 50, 50, 50 );
scene.add( pLight1 );
			
			var pLight2 = new THREE.PointLight( 0xffffe0, 1, 80,.25 );
pLight2.position.set( 10, 10, 50 );
scene.add( pLight2 );
			
						var pLight3 = new THREE.PointLight( 0xadd8e6, 1, 100,.30 );
pLight3.position.set( -10, 20, -40 );
scene.add( pLight3 );
			

//Sky-Dome
var dome = new THREE.SphereGeometry(100000, 25, 25);
var skLd = new THREE.TextureLoader(),
    skTex = skLd.load('textures/space3.jpg');
var skMat = newTHREE.MeshPhongMaterial({map: skTex});
var skDome = new THREE.Mesh(dome, skMat);
 skDome.material.side = THREE.Backside;
scene.add(skDome);			
			
			
var spTex = new THREE.TextureLoader().load( "textures/dead-world.jpg" );
var spEm = new THREE.TextureLoader().load( "textures/dead-world-em.jpg" );
var spSpc = new THREE.TextureLoader().load( "textures/dead-world-spec.jpg" );
var spBW = new THREE.TextureLoader().load( "textures/dead-world-b&w.jpg" );
var spAltBW = new THREE.TextureLoader().load( "textures/dead-world-specular.jpg" );
		
	
		
var spG = new THREE.SphereGeometry( 5, 32, 32);
var spMat = new THREE.MeshPhongMaterial({map: spBW, emissive: 0xffffff, emissiveMap: spBW, specularMap: spAltBW  , 
					 bumpMap: spAltBW, bumpScale: 2});
			
var sphere = new THREE.Mesh( spG, spMat );
scene.add( sphere );

			var tGeo = new THREE.TorusGeometry( 6, .1, 30, 80 );
var tMat = new THREE.MeshBasicMaterial( { color: 0xffffff } );
var torus = new THREE.Mesh( tGeo, tMat );
scene.add( torus );
			
			
			var plT1 = new THREE.TextureLoader().load( "textures/grid1-trs.jpg" );
			var plT2 = new THREE.TextureLoader().load( "textures/grid2-trs.png" );
			var plT3 = new THREE.TextureLoader().load( "textures/grid3-trs.png" );
			var plT4 = new THREE.TextureLoader().load( "textures/grid4-trs.png" );
			var plT5 = new THREE.TextureLoader().load( "textures/grid5-trs.png" );
			var plT6 = new THREE.TextureLoader().load( "textures/grid6-trs.jpg" );
			var plT7 = new THREE.TextureLoader().load( "textures/grid7-trs.jpg" );
			var plT8 = new THREE.TextureLoader().load( "textures/grid8-trs.jpg" );
			
			var n1Map = new THREE.TextureLoader().load( "textures/planetTex1-albedo.jpg" ); 
			var n2Map = new THREE.TextureLoader().load( "textures/planetTex2-albedo.jpg" );
			var n3Map = new THREE.TextureLoader().load( "textures/planetTex3-albedo.jpg" );
			var n4Map = new THREE.TextureLoader().load( "textures/planetTex4-albedo.jpg" );
			
			var n1BMap = new THREE.TextureLoader().load( "textures/planetTex1-bump.jpg" ); 
			var n2BMap = new THREE.TextureLoader().load( "textures/planetTex2-bump.jpg" );
			var n3BMap = new THREE.TextureLoader().load( "textures/planetTex3-bump.jpg" );
			var n4BMap = new THREE.TextureLoader().load( "textures/planetTex4-bump.jpg" );
			
			var n1EMap = new THREE.TextureLoader().load( "textures/planetTex1-emission.jpg" ); 
			var n2EMap = new THREE.TextureLoader().load( "textures/planetTex2-emission.jpg" );
			var n3EMap = new THREE.TextureLoader().load( "textures/planetTex3-emission.jpg" );
			var n4EMap = new THREE.TextureLoader().load( "textures/planetTex4-emission.jpg" );
			
			
			
			var navS1 = new THREE.SphereGeometry(  2, 24,24 );
			var nsMat1 = new THREE.MeshPhongMaterial( {map: n1Map, emissiveMap: n1EMap, emissive: 0xffc0cb, emissiveIntensity: .25,  specularMap:n1BMap } );
			var nSphere1 = new THREE.Mesh( navS1, nsMat1 );
			scene.add( nSphere1 );
			
			nSphere1.position.z = 2;
			nSphere1.position.y = 10;
			nSphere1.name = "N1";
		
			
				
			
			
			var navS2 = new THREE.SphereGeometry(  2, 24,24 );
			var nsMat2 = new THREE.MeshPhongMaterial( {map: n2Map, emissiveMap: n2EMap, emissive: 0x008080, emissiveIntensity: .25, specularMap:n2BMap} );
			var nSphere2 = new THREE.Mesh( navS2, nsMat2 );
			scene.add( nSphere2 );
					
			nSphere2.position.z = 2;
			nSphere2.position.x = 10;
			nSphere2.name = "N2";
			
			var navS3 = new THREE.SphereGeometry( 2, 24,24 );
			var nsMat3 = new THREE.MeshPhongMaterial( {map: n3Map, emissiveMap: n3EMap, emissive:0x6787b7 , emissiveIntensity: .25,  specularMap:n3BMap} );
			var nSphere3 = new THREE.Mesh( navS3, nsMat3 );
			scene.add( nSphere3 );
			
			nSphere3.position.z = 2;
			nSphere3.position.x = -10;
			nSphere3.name = "N3";
			
			var navS4 = new THREE.SphereGeometry( 2, 24,24 );
			var nsMat4 = new THREE.MeshPhongMaterial( {map: n4Map, emissiveMap: n4EMap, emissive: 0xffa500, emissiveIntensity: .25,  specularMap:n4BMap} );
			var nSphere4 = new THREE.Mesh( navS4, nsMat4 );
			scene.add( nSphere4 );
						
			nSphere4.position.z = 2;
			nSphere4.position.y = -10;
			nSphere4.name = "N4";
			
			
			
			
			
			var plnTex = new THREE.TextureLoader().load( "textures/solar-eclipse.png" );
			var plnGeo = new THREE.PlaneGeometry( 15, 13, 32 );
			var plnMat = new THREE.MeshBasicMaterial( {map: plnTex, side: THREE.DoubleSide} );
			var pln = new THREE.Mesh( plnGeo, plnMat );
			scene.add( pln );

			
			
			pLight1.position.x = 60;
			pLight1.position.y = 20;
			pLight1.position.z = 40;
			
			pLight2.position.x = -60;
			pLight2.position.y = -20;
			pLight2.position.z = 20;
			
			pLight3.position.x = 30;
			pLight3.position.y = 30;
			pLight3.position.z = -60;
			
			
			
			camera.position.z = 20; 

			
				var ray = new THREE.Raycaster();
				var mouse = new THREE.Vector2();
			
				;
			
			document.addEventListener("click", function(){
				
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				render();
				
				
				
				console.log('clicked');
					console.log(mouse.x + '//' + mouse.y);
					
			});
			
			
			
			function render(){
			
				ray.setFromCamera(mouse, camera);
				
						
					var intersects = ray.intersectObjects(scene.children);
				
				for (var i = 0; i < intersects.length; i++)
				{
					
				 switch(intersects[ i ].object.geometry.type){
					 case 'SphereGeometry':	
					intersects[0].object.material.color.set(0xffffff);
						intersects[0].object.material.map = spTex;
						 intersects[0].object.material.emissiveMap = spEm;
						intersects[0].object.material.specularMap = spAltBW;
						 intersects[0].object.material.bumpMap = spAltBW;
						 console.log(intersects[0].object.name);
						 console.log( intersects[0].object.material.map)
						break;	
						 
						 case 'SphereGeometry':	
					intersects[1].object.material.color.set(0xffffff);
						intersects[1].object.material.map = spTex;
						  intersects[1].object.material.emissiveMap = spEm;
						  intersects[1].object.material.specularMap = spAltBW;
						 intersects[1].object.material.emissiveMap = spAltBW;
						 console.log(intersects[1].object.name);
						 console.log( intersects[1].object.material.map)
						break;	
						 
						 case 'SphereGeometry':	
					intersects[2].object.material.color.set(0xffffff);
						intersects[2].object.material.map = spTex;
						  intersects[2].object.material.emissiveMap = spEm;
						  intersects[2].object.material.specularMap = spAltBW;
						 intersects[2].object.material.emissiveMap = spAltBW;
						 console.log(intersects[2].object.name);
						 console.log( intersects[2].object.material.map)
						break;	
						 
						 case 'SphereGeometry':	
					intersects[3].object.material.color.set(0xffffff);
						intersects[3].object.material.map = spTex;
						  intersects[3].object.material.emissiveMap = spEm;
						intersects[3].object.material.specularMap = spAltBW;
						 intersects[3].object.material.emissiveMap = spAltBW;
						 console.log(intersects[3].object.name);
						 console.log( intersects[3].object.material.map)
						break;	
   					
					}
					
					
					}
				
				renderer.render(scene, camera);
			
				}
	
			
			
			//window.requestAnimationFrame(render);
			
			
			
			var animate = function () {
				requestAnimationFrame( animate );
			
				
				nSphere1.rotation.y += 0.02;
				nSphere1.rotation.z += 0.01;
				
				nSphere2.rotation.z += 0.005;
				nSphere2.rotation.x += 0.05;
				
				nSphere3.rotation.y += 0.01;
				nSphere3.rotation.x += 0.03;
				
				nSphere4.rotation.y += 0.03;
				nSphere4.rotation.z += 0.01;
				
				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			// Our Javascript will go here.
		
			
			
		
		
		
		
		</script>

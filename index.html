<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>portfolio-test</title>
		<style>
			body { margin: 0; }
			canvas{ width: 100%; height: 100% }
			
		</style>
	</head>
	<body>
		
		
		
		<script src="js/three.js"></script>
		<script src="js/particles.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script>
			$(document).ready(function(){
				var ptcGen = new particlesJS.load('particle-div','particles.json');
			
			
			
			});
		</script>
		
		
		<script>
			// Our Javascript will go here.
			
			
				
				var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
		

			var pLight1 = new THREE.PointLight( 0xff0000, 1, 100,.5 );
pLight1.position.set( 50, 50, 50 );
scene.add( pLight1 );
			
			var pLight2 = new THREE.PointLight( 0xffffe0, 1, 80,.25 );
pLight2.position.set( 10, 10, 50 );
scene.add( pLight2 );
			
						var pLight3 = new THREE.PointLight( 0xadd8e6, 1, 100,.30 );
pLight3.position.set( -10, 20, -40 );
scene.add( pLight3 );
			
			
			var fogColor = new THREE.Color(0x7F8E9E);
 
scene.background = fogColor;
scene.fog = new THREE.Fog(fogColor, 0.005, 300);

var spTex = new THREE.TextureLoader().load( "textures/CF-1.jpg" );
			
			
		
	
		
var spG = new THREE.SphereGeometry( 5, 32, 32);
var spMat = new THREE.MeshPhongMaterial({map: spTex, color: 0x808080 });
			
var sphere = new THREE.Mesh( spG, spMat );
scene.add( sphere );

			var tGeo = new THREE.TorusGeometry( 7, .05, 16, 80 );
var tMat = new THREE.MeshBasicMaterial( { color: 0xffffff } );
var torus = new THREE.Mesh( tGeo, tMat );
scene.add( torus );

			
			//PARTICLES
			
			
			var distance = 100;
var pGeo = new THREE.Geometry();

for (var i = 0; i < 1000; i++) {

  var vtx = new THREE.Vector3();

  var theta = THREE.Math.randFloatSpread(360);
  var phi = THREE.Math.randFloatSpread(360);

  vtx.x = distance * Math.sin(theta) * Math.cos(phi);
  vtx.y = distance * Math.sin(theta) * Math.sin(phi);
  vtx.z = distance * Math.cos(theta);

  pGeo.vertices.push(vtx);
}
var ptcTex = new THREE.TextureLoader().load( "textures/b-diamond.png" );			
			
var ptcMat = new THREE.ParticleBasicMaterial({ map: ptcTex, size: 5});
var ptc = new THREE.Points(pGeo, ptcMat);

			
			
			
ptc.boundingSphere = 30;

scene.add(ptc);

			pLight1.position.x = 60;
			pLight1.position.y = 20;
			pLight1.position.z = 40;
			
			pLight2.position.x = -60;
			pLight2.position.y = -20;
			pLight2.position.z = 20;
			
			pLight3.position.x = 30;
			pLight3.position.y = 30;
			pLight3.position.z = -60;
			
			
			
			camera.position.z = 20;

			var animate = function () {
				requestAnimationFrame( animate );
			
				
				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			// Our Javascript will go here.
		
		
			
			
		</script>
	</body>
</html>

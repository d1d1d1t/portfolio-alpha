<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>portfolio-test</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
			
			
				
				var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var pLight1 = new THREE.PointLight( 0xff0000, .35, 100,.5 );
pLight1.position.set( 50, 50, 50 );
scene.add( pLight1 );
			
			var pLight2 = new THREE.PointLight( 0xffffe0, .25, 80,.25 );
pLight2.position.set( 10, 10, 50 );
scene.add( pLight2 );
			
						var pLight3 = new THREE.PointLight( 0xadd8e6, .45, 100,.30 );
pLight3.position.set( -10, 20, -40 );
scene.add( pLight3 );
			
			
			var fogColor = new THREE.Color(0x7F8E9E);
 
scene.background = fogColor;
scene.fog = new THREE.Fog(fogColor, 0.005, 300);

var texture = new THREE.TextureLoader().load( "textures/CF-1.jpg" );
			
			
		
	
		
var spG = new THREE.SphereGeometry( 5, 32, 32);
var spMat = new THREE.MeshLambertMaterial({map: texture });
var sphere = new THREE.Mesh( spG, spMat );
scene.add( sphere );

var sphO = new THREE.SphereBufferGeometry( 10, 60, 60 );
var wFr = new THREE.WireframeGeometry( sphO );
var line = new THREE.LineSegments( wFr );

			line.material.depthTest = false;
line.material.opacity = 0.25;
line.material.transparent = true;

scene.add( line );		
			
			
			camera.position.z = 20;

			var animate = function () {
				requestAnimationFrame( animate );
				line.rotation.x = 0.03;
				line.rotation.z = 0.03;
				
				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			// Our Javascript will go here.
		
		
			
			
		</script>
	</body>
</html>
